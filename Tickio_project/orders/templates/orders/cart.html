<!DOCTYPE html>
<html>
<head>
    <title>Carrito</title>
</head>
<body>
    <h1>Carrito de compras</h1>

    {% if items %}
        <ul>
            {% for item in items %}
                <li>
                    {{ item.ticket.name }} ({{ item.ticket.price }} c/u) x {{ item.quantity }}
                    = {{ item.subtotal }}
                    <a href="{% url 'orders:remove_from_cart' item.ticket.id %}">Eliminar</a>
                </li>
            {% endfor %}
        </ul>
        <h3>Total: {{ total }}</h3>
    {% else %}
        <p>Tu carrito está vacío.</p>
    {% endif %}
</body>
</html>
